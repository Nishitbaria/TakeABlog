<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TakeABlog</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <p>Take<span>A</span>blog</p>
            </div>
            <div class="links">
                <ul>
                    <li>Feed</li>
                    <li>Explore</li>
                    <li>Bookmarks</li>
                    <li>Search</li>
                </ul>
            </div>
            <div class="button">
                <button>Log in</button>
            </div>
        </div>
        <div class="content">
                <div class="write">
                    <button>start writing</button>
                </div>
                <div class="wrapper">
                    <div class="grid">
                        <div class="grid-item">
                            <figure>
                                <img src="https://unsplash.it/250/187?image=400" alt="">
                                <figcaption>how to start learning html.</figcaption>
                            </figure>
                        </div>
                        <div class="grid-item">
                            <figure>
                                <img src="https://unsplash.it/250/187?image=401" alt="">
                                <figcaption>some crazy things of css you dont know.</figcaption>
                            </figure>
                        </div>
                    </div>
            </div>
        </div>
        <footer class="footer">
            <div class="info">
            <div class="social">
                <div class="connect">contact us.</div>
                <h5>social media.</h5>
                <h4>Email: <a href="">contactus@gmail.com</a></h4>
                <h4>Twitter: <a href=""><img src="" alt="">logo</a></h4>
                <h4>insta:<a href=""><img src="" alt="">logo</a></h4>
            </div>
            <div class="link">
                <ul class="list">
                    <li><a href="#intro" class="" id="">home</a></li>
                    <li><a href="#skills" class="" id="">explore</a></li>
                    <li><a href="#projects" class="" id="">bookmarks</a></li>
                    <li><a href="#contactform" class="" id="">search</a></li>
                </ul>
            </div>
            </div>
            <div class="end">
                <p class="copyright">all rights reserved*</p>
            </div>
        </footer>
    </div>
</body>
</html>
